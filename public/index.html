<!DOCTYPE html>

  <head>

    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>

    <meta name="description" content="kikisvv@hotmail.com">
    <meta name="application-name" content="Peugeot">
    <link rel="stylesheet" href="./style.css">

  <body>
    <header class="Header">
      <section class="Header-container">
        <h1 class="Logo"><a class="Logo-link" href="./">Maratones</a></h1><a class="Panel-button" href="#">
          <button class="hamburger hamburger--spring" type="button"><span class="hamburger-box"><span class="hamburger-inner"></span></span></button></a>
        <aside class="Panel">
          <nav class="Menu">
            <ul class="Menu-listItem">
              <li class="Menu-item"><a class="Menu-link" href="index.html">Inicio</a></li>
              <li class="Menu-item"><a class="Menu-link" href="#">Acerca</a></li>
              <li class="Menu-item"><a class="Menu-link" href="#">Modelos</a></li>
              <li class="Menu-item"><a class="Menu-link" href="#">Mapa</a></li>
              <li class="Menu-item"><a class="Menu-link" href="#">Precios</a></li>
              <li class="Menu-item"><a class="Menu-link" href="#">Contacto</a></li>
            </ul>
          </nav>
        </aside>
      </section>
    </header>
    <main class="App"></main>
    <article class="VideoHeader u-firstContent">
      <div class="VideoHeader-text">
        <h2>Peugeot</h2>
        <h3>MOTION &amp; EMOTION</h3>
      </div>
      <video class="VideoHeader-video" src="./img/Orchestra.mp4" poster="./img/Orchestra.jpg" muted="muted" loop="loop"></video>
    </article>
    <article class="Poster u-firstContent" style="background-image: url(./img/Servicios.png);">
      <div class="Poster--opacity">
        <h2 class="Poster-title"><span>SERVICIOS Y MANTENIMIENTO</span><br/><span></span></h2>
      </div>
    </article>
    <section class="Promociones">
      <div class="Promociones-Titulos">
        <p class="Promociones-Titulo">OFERTAS Y PROMOCIONES DEL MES</p>
        <p class="Promociones-SubTitulo">DIAS IMPERDIBLES PEUGEOT</p>
      </div>
      <div class="Promociones-Imagen"><img class="ImagenPromocion" src="./img/promocion.png" alt="Imagen de promoción"></div>
    </section>
    <section class="Opciones">
      <div class="Opciones-Titulos">
        <p class="Opciones-Titulo">¿QUÉ DESEAS HACER?</p>
      </div>
      <div class="Opciones-Galleria"><img src="./img/tablet.jpg" alt="Tablet"><img src="./img/Libro.png" alt="Libro"><img src="./img/cel.png" alt="Celular"></div>
    </section>
    <footer class="footer"> </footer>
    <script src="./script.js"></script>
